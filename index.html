<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BB homework</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
      <div class="container">
        <h1>The Hero Toolkit</h1>
        <div class="image-grid">

          <div class="grid-item" onclick="flip(event, this);" id="hero-bed">
            <div class="side-a">
            </div>
            <div class="side-b">
              <h2>Hero wel rested!</h2>
              <p>Previous rest status: </p><span id="previous-rest-status"></span>
              <p>Current rest status: </p><span id="current-rest-status"></span>
            </div>
          </div>

          <div class="grid-item" onclick="flip(event, this);" id="hero-weapon">
            <div class="side-a">
            </div>
            <div class="side-b">
              <h2>New weapon added!</h2>
              <p>New weapon: </p><span id="new-weapon"></span>
              <button id="remove-weapon">Ok!</button>
            </div>
          </div>

          <div class="grid-item" onclick="flip(event, this); return false;" id="hero-form">
            <div class="side-a">
              <h1>Change your hero's name</h1>
            </div>
            <div class="side-b">
              <form id="change-name">
                <input id="new-name" type="text" placeholder="Insert new hero name" autofocus required>
                <button type="submit" onclick="updateHeroName()">Change Hero Name</button>
              </form>
            </div>
          </div>

          <div class="grid-item" onclick="flip(event, this);" id="hero-backpack">
            <div class="side-a">
            </div>
            <div class="side-b">
              <h2>New weapon selected</h2>
              <p>New weapon: </p><span id="new-selected-weapon"></span>
            </div>
          </div>

          <div class="grid-item" onclick="flip(event, this);" id="hero-enemy">
            <div class="side-a">
            </div>
            <div class="side-b">
              <h2>Enemy defeated!</h2>
              <p>Remaining health:</p><span id="health-remainder"></span>
              <button id="remove-enemy">>Ok!</button>
            </div>
          </div>

          <div class="grid-item" onclick="flip(event, this);" id="hero-stats">
            <div class="side-a">
              <h1>View Hero Stats</h1>
            </div>
            <div class="side-b">
              <h3>Your Hero</h3>
              <div id="stats-content">
              </div>
              <h4>Your hero's inventory</h4>
              <div id="stats-inventory">
              </div>
            </div>
          </div>

        </div>
      </div>
      <script src="your_javascript_here.js"></script>
      <script src="tests.js"></script>
    </body>
</html>
